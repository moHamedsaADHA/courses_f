<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>👤 الملف الشخصي</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #2563eb, #06b6d4);
      background-size: 200% 200%;
      animation: gradientShift 10s ease infinite;
      color: white;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }
    .fade-in {
      animation: fadeIn 1s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- 🚀 Navbar -->
  <nav class="flex flex-wrap items-center justify-between px-6 py-4 bg-black/30 backdrop-blur-md">
    <div class="flex items-center gap-3 mb-3 md:mb-0">
      <img src="../images/photo_2025-09-03_00-46-19.jpg" alt="شعار" class="w-10 h-10 rounded-full">
      <span class="text-lg font-bold">منصة البداية</span>
    </div>
    <div class="flex flex-wrap gap-4 text-sm md:text-base">
      <a href="grades.html" class="hover:text-yellow-300">📝 الدرجات</a>
      <a href="calendar.html" class="hover:text-green-300">📅 التقويم</a>
      <a href="files.html" class="hover:text-purple-300">📂 الملفات</a>
      <a href="settings.html" class="hover:text-pink-300">⚙️ الإعدادات</a>
      <a href="index_updated.html" onclick="logout()" class="hover:text-red-400">🚪 تسجيل خروج</a>
    </div>
  </nav>

  <!-- 👤 Profile Content -->
  <main class="flex-grow flex flex-col items-center justify-center text-center px-4 py-10">
    <h1 id="studentName" class="text-3xl md:text-5xl font-extrabold mb-10 fade-in">👋 أهلاً بك</h1>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 w-full max-w-6xl">
      <div class="card fade-in">
        <h2 class="text-xl md:text-2xl font-semibold mb-3">📛 الاسم</h2>
        <p id="studentFullName" class="text-lg md:text-xl">---</p>
      </div>
      <div class="card fade-in">
        <h2 class="text-xl md:text-2xl font-semibold mb-3">📧 البريد الإلكتروني</h2>
        <p id="studentEmail" class="text-lg md:text-xl">---</p>
      </div>
      <div class="card fade-in">
        <h2 class="text-xl md:text-2xl font-semibold mb-3">📚 الصف الدراسي</h2>
        <p id="studentGrade" class="text-lg md:text-xl">---</p>
      </div>
    </div>
  </main>

  <!-- 📩 Footer -->
  <footer class="bg-gray-900 text-white py-6 text-center text-sm md:text-base">
    <p>© 2025 منصة البداية. جميع الحقوق محفوظة.</p>
  </footer>

  <!-- ⚡ Script -->
  <script src="../js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // التحقق مما إذا كان المستخدم مسجل الدخول
      if (isLoggedIn()) {
        const user = getCurrentUser();
        const userName = getUserDisplayName();
        const userAvatar = getUserAvatar();
        
        // عرض البيانات
        document.getElementById("studentName").textContent = `👋 أهلاً ${userName}`;
        document.getElementById("studentFullName").textContent = userName;
        document.getElementById("studentEmail").textContent = user.email || "غير مسجل";
        document.getElementById("studentGrade").textContent = user.grade || "غير محدد";
        
        // إضافة صورة المستخدم في الهيدر
        const headerImg = document.querySelector('nav img.rounded-full');
        if (headerImg) {
          headerImg.src = userAvatar;
          headerImg.alt = "الصورة الشخصية";
        }
      } else {
        // إعادة توجيه المستخدم للصفحة الرئيسية إذا لم يكن مسجل الدخول
        window.location.href = "index.html";
      }
    });

    // تسجيل خروج
    function logout() {
      clearUserSession();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
